<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border: 1px solid #ccc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .error input,
    .error select,
    .error textarea {
      border: 1px solid #e74c3c;
      background-color: #fceae9;
    }

    .error-message {
      color: #e74c3c;
      font-size: 12px;
      display: none;
    }

    .error .error-message {
      display: block;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="myForm" onsubmit="return validateForm()">
    <div class="form-group" id="firstNameGroup">
      <label>First Name</label>
      <input type="text" id="firstName">
      <div class="error-message">Please supply your first name</div>
    </div>

    <div class="form-group" id="lastNameGroup">
      <label>Last Name</label>
      <input type="text" id="lastName">
      <div class="error-message">Please supply your last name</div>
    </div>

    <div class="form-group" id="emailGroup">
      <label>E-Mail</label>
      <input type="email" id="email">
      <div class="error-message">Please supply your email address</div>
    </div>

    <div class="form-group" id="phoneGroup">
      <label>Phone #</label>
      <input type="text" id="phone">
      <div class="error-message">Please supply your phone number</div>
    </div>

    <div class="form-group" id="addressGroup">
      <label>Address</label>
      <input type="text" id="address">
      <div class="error-message">Please supply your street address</div>
    </div>

    <div class="form-group" id="cityGroup">
      <label>City</label>
      <input type="text" id="city">
      <div class="error-message">Please supply your city</div>
    </div>

    <div class="form-group" id="stateGroup">
      <label>State</label>
      <select id="state">
        <option value="">Please select your state</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
        <option>Andaman and Nicobar Islands</option>
        <option>Chandigarh</option>
        <option>Dadra and Nagar Haveli and Daman and Diu</option>
        <option>Delhi</option>
        <option>Lakshadweep</option>
        <option>Puducherry</option>
        <option>Ladakh</option>
        <option>Jammu and Kashmir</option>
      </select>
      <div class="error-message">Please select your state</div>
    </div>

    <div class="form-group" id="hostingGroup">
      <label>Do you have hosting?</label>
      <label><input type="radio" name="hosting" value="yes"> Yes</label>
      <label><input type="radio" name="hosting" value="no"> No</label>
      <div class="error-message">Please select an option</div>
    </div>

    <div class="form-group" id="descGroup">
      <label>Project Description</label>
      <textarea id="description"></textarea>
      <div class="error-message">Please enter project description</div>
    </div>

    <button type="submit" class="submit-btn">Send</button>
  </form>
</div>

<script>
  function validateForm() {
    let isValid = true;

    const groups = [
      "firstNameGroup", "lastNameGroup", "emailGroup", "phoneGroup",
      "addressGroup", "cityGroup", "stateGroup", "hostingGroup", "descGroup"
    ];

    groups.forEach(id => document.getElementById(id).classList.remove("error"));

    if (document.getElementById("firstName").value.trim() === "") {
      document.getElementById("firstNameGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("lastName").value.trim() === "") {
      document.getElementById("lastNameGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("email").value.trim() === "") {
      document.getElementById("emailGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("phone").value.trim() === "") {
      document.getElementById("phoneGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("address").value.trim() === "") {
      document.getElementById("addressGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("city").value.trim() === "") {
      document.getElementById("cityGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("state").value === "") {
      document.getElementById("stateGroup").classList.add("error");
      isValid = false;
    }

    const hosting = document.querySelector('input[name="hosting"]:checked');
    if (!hosting) {
      document.getElementById("hostingGroup").classList.add("error");
      isValid = false;
    }

    if (document.getElementById("description").value.trim() === "") {
      document.getElementById("descGroup").classList.add("error");
      isValid = false;
    }

    return isValid;
  }
</script>

</body>
</html>
